<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List 2: PHP ft. JSon edition</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js'
        integrity='sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=='
        crossorigin='anonymous'></script>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my js -->
    <script src="js/script.js" defer></script>
</head>

<body>

    <div id="app" class="container-cs">
        <h1 class="text-center py-3 m-0">Todo List</h1>

        <form @submit.prevent="addTask" class="d-flex justify-content-center pb-3">
            <input type="text" v-model="newTask">
            <button type="submit">Aggiungi!</button>
        </form>

        <ul class="rounded p-2">
            <li v-for="task in tasks" :key="task.id" class="rounded">
                <span @click="toggleTask(task.id)"
                    :class="{'text-decoration-line-through': task.done}">{{task.text}}</span>
            </li>
        </ul>
    </div>

</body>

</html>
